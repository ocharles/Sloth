name = Sloth
author = Oliver Charles
version = 0.01
license = Perl_5
copyright_holder = Oliver Charles <sloth.cpan@ocharles.org.uk>

[@Filter]
bundle = @Basic

[MetaConfig]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]

[@Git]


[PodWeaver]
config_plugin = @FLORA

[Prereqs]
aliased = 0.30
Data::TreeValidator = 0.03
HTTP::Throwable = 0.010
Module::Pluggable = 3.9
Moose = 1.21
MooseX::NonMoose = 0.17
namespace::autoclean = 0.11
Path::Router = 0.10
Plack = 0.9967
Try::Tiny = 0.09

[Prereqs / tests]
Test::More = 0.96
Test::Routine = 0.004
Test::Fatal = 0.003
Moose = 1.16
